<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno</title>
</head>
<body>

    <div class="container">

        <h2 id="ciao">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="DatiUtente">

                    <form action="" id="formUtente">
                        <input type="text" id="nome" name="nome" placeholder="Nome Cognome">
                        <input type="text" id="kmViaggio" name="kmViaggio" placeholder="KM da percorrere">
                        <select id="selezionaEta" name="selezionaEta">
                            <option id="maggiorenne" value="maggiorenne" name="maggiorenne">maggiorenne</option>
                            <option id="minorenne" value="minorenne" name="minorenne">minorenne</option>  
                            <option id="over" value="over" name="over">Over 65</option> 
                        </select>
                        
                        <div class="imput_container">   
                            <button type="submit" id="btn_genera">GENERA</button>
                            <button type="reset" id="btn_annulla">ANNULLA</button>
                        </div>
                    
                    </form>
        </div>

        
       

        <div id="biglietto" class="hiddenTicket"><h2>IL TUO BIGLIETTO</h2>

            <div class="biglietto">

            
                <h5>DETTAGLIO PASSEGGERI</h5>

                <div class="biglietto_container">

                    
                    <div class="biglietto_container_nome">
                        <div class="info_biglietto_top">
                            <h5 id="nomePasseggero">NOME PASSEGGERO</h5>
                        </div>
                        <div class="info_biglietto_bottom"></div>
                    </div>
                    <div class="biglietto_container_offerta">
                        <div class="info_biglietto_top">
                            <h5>OFFERTA <p id="offerta"></p></h5>
                        </div>
                        <div class="info_biglietto_bottom"></div>
                    </div>
                    <div class="biglietto_container_carrozza">
                        <div class="info_biglietto_top">
                            <h5 >CARROZZA <p id="carrozza"></p></h5>
                        </div>
                        <div class="info_biglietto_bottom"></div>
                    </div>
                    <div class="biglietto_container_CP">
                        <div class="info_biglietto_top">
                            <h5>CODICE CP <p id="codiceCP"></p></h5>
                        </div>
                        <div class="info_biglietto_bottom"></div>
                    </div>
                    <div class="biglietto_container_costo">
                        <div class="info_biglietto_top">
                            <h5> COSTO BIGLIETTO <p id="costoBiglietto"></p></h5>
                        </div>
                        <div class="info_biglietto_bottom"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js">

        
        
    </script>
</body>
</html>
